<div class="request-reset-container">
  <h2>Redefinir Senha</h2>
  <p>Insira o e-mail associado à sua conta para receber instruções de redefinição de senha.</p>

  <form [formGroup]="requestForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <div class="input-with-icon">
        <mat-icon class="leading-icon">email</mat-icon>
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Digite seu e-mail"
        />
      </div>
      <div *ngIf="requestForm.get('email')?.errors?.['required'] && requestForm.get('email')?.touched">
        <small>Email é obrigatório.</small>
      </div>
      <div *ngIf="requestForm.get('email')?.errors?.['email'] && requestForm.get('email')?.touched">
        <small>Email inválido.</small>
      </div>
    </div>

    <button type="submit" [disabled]="requestForm.invalid">
      <mat-icon class="btn-icon">send</mat-icon>
      Solicitar Redefinição
    </button>
  </form>
</div>
