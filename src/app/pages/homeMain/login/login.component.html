<div class="login-container">
  <div class="login-card">
    <h2>Bem-vindo(a)</h2>
    <p>Faça login para continuar</p>
    <form (ngSubmit)="loginUser()" #loginForm="ngForm">
      <div class="form-group">
        <label for="login">Usuário</label>
        <div class="input-with-icon">
          <mat-icon class="leading-icon">person</mat-icon>
          <input
            type="text"
            id="login"
            [(ngModel)]="login"
            name="login"
            required
            class="form-control"
            placeholder="Digite seu usuário"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="input-with-icon">
          <mat-icon class="leading-icon">lock</mat-icon>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="form-control"
            placeholder="Digite sua senha"
          />
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      <p class="forgot-password">
        <a routerLink="/request-reset-password">Esqueceu sua senha?</a>
      </p>
    </form>
  </div>

  <!-- Spinner de Carregamento -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>
</div>
