<div class="reset-password-container">
  <h2>Redefinir Senha</h2>
  <p>Insira o token que você recebeu no e-mail, sua nova senha e confirme.</p>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="token">Token</label>
      <div class="input-with-icon">
        <mat-icon class="leading-icon">vpn_key</mat-icon>
        <input
          id="token"
          formControlName="token"
          type="text"
          placeholder="Digite o token"
        />
      </div>
      <small *ngIf="resetForm.get('token')?.errors?.['required'] && resetForm.get('token')?.touched">
        Token é obrigatório.
      </small>
    </div>

    <div class="form-group">
      <label for="newPassword">Nova Senha</label>
      <div class="input-with-icon">
        <mat-icon class="leading-icon">lock</mat-icon>
        <input
          id="newPassword"
          formControlName="newPassword"
          type="password"
          placeholder="Digite a nova senha"
        />
      </div>
      <small *ngIf="resetForm.get('newPassword')?.errors?.['required'] && resetForm.get('newPassword')?.touched">
        Senha é obrigatória.
      </small>
      <small *ngIf="resetForm.get('newPassword')?.errors?.['minlength'] && resetForm.get('newPassword')?.touched">
        A senha deve ter pelo menos 6 caracteres.
      </small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Nova Senha</label>
      <div class="input-with-icon">
        <mat-icon class="leading-icon">lock</mat-icon>
        <input
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirme a nova senha"
        />
      </div>
      <small *ngIf="resetForm.get('confirmPassword')?.errors?.['required'] && resetForm.get('confirmPassword')?.touched">
        Confirmação de senha é obrigatória.
      </small>
    </div>

    <button type="submit" [disabled]="resetForm.invalid">
      <mat-icon class="btn-icon">send</mat-icon>
      Redefinir Senha
    </button>
  </form>
</div>
